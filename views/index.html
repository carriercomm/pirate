<!DOCTYPE html>
<!-- Use angular and named it pirate application -->
<html ng-app="seagull">
<head>
    <title>Pirate</title>
    <meta charset="UTF-8">
    <base href="/">
    <!-- Favicon -->
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon"/>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/bower_components/jquery.gritter/css/jquery.gritter.css">
    <link rel="stylesheet" type="text/css" href="static/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="static/bower_components/highlightjs/styles/github.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<!-- The controller to change i18n language, refer to static/js/app.js -->
<body ng-controller="IndexController" class="animated fadeIn">
<!-- Header with a navigation bar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Home page button -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menus">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand animate-nav" href="/">Pirate</a>
        </div>

        <!-- Containers page, images page and configuration page buttons -->
        <div class="navbar-collapse collapse" id="menus">
            <ul class="nav navbar-nav">
                <li class="animate-nav"><a href="/images">Images</a></li>

                <!-- Deprecated: no configuration page for docker distribution
                <li class="animate-nav"><a href="/configuration">Configuration</a></li>
                -->
            </ul>

            <!-- A more button to change i18n languages and email me -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle animate-nav" data-toggle="dropdown" href="">More<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="animate-nav"><a href="https://github.com/tobegit3hub/pirate/issues/new" target="_top">Need Help</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End of navbar -->

<!-- Todo: No need to use <br/> to move content below the navigation bar -->
<br/><br/><br/><br/>

<!-- Angular views, more on static/js/app.js -->
<div class="container">
    <div ng-view></div>
</div>

<!-- No footer -->

<!-- JavaScript -->
<script src="static/bower_components/marked/lib/marked.js"></script>
<script src="static/bower_components/highlightjs/highlight.pack.js"></script>
<script src="static/bower_components/angular/angular.min.js"></script>
<script src="static/bower_components/angular-md/dist/angular-md.min.js"></script>
<script src="static/bower_components/angular-route/angular-route.min.js"></script>
<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="static/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="static/bower_components/jquery.gritter/js/jquery.gritter.min.js"></script>
<script src="static/bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/services.js"></script>
<script src="static/js/controllers.js"></script>
<script src="static/js/style.js"></script>

</body>
</html>
