<!DOCTYPE html>

<html ng-app="pirate">
  <head>
    <title>pirate</title>
    <meta charset="UTF-8">
    <base href="/">
    <!-- Favicon -->
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- JavaScript -->
    <script src="static/bower_components/angular/angular.min.js"></script>
    <script src="static/bower_components/angular-route/angular-route.min.js"></script>
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/style.js"></script>
  </head>

  <body ng-controller="NamespacesController">
    <!-- Header with a navigation bar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Home page button -->
        <div class="navbar-header">
          <a class="navbar-brand animate-nav" href="/">Pirate</a>
        </div>
      </div>
    </div> <!-- End of navbar -->

    <!-- Todo: No need to use <br/> to move content below the navigation bar -->
    <br/><br/><br/><br/>

    <div class="container">

      <p>Number of images: {{data.num_results}}</p>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="repository in data.results | filter: search track by $index">
            <td>{{repository.name}}</td>
            <td>{{repository.description}}</td>
          </tr>
        </tbody>
      </table>

      <div ng-view></div>
    </div>

    <!-- No footer -->
  </body>
</html>
