<!DOCTYPE html>

<html ng-app="pirate">
  <head>
    <title>pirate</title>
    <meta charset="UTF-8">
    <base href="/">
    <!-- Favicon -->
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- JavaScript -->
    <script src="static/bower_components/angular/angular.min.js"></script>
    <script src="static/bower_components/angular-route/angular-route.min.js"></script>
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/style.js"></script>
  </head>

  <body ng-controller="IndexController">
    <!-- Header with a navigation bar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Home page button -->
        <div class="navbar-header">
          <a class="navbar-brand animate-nav" href="/">Pirate</a>
        </div>
      </div>
    </div> <!-- End of navbar -->

    <!-- Todo: No need to use <br/> to move content below the navigation bar -->
    <br/><br/><br/><br/>

    <div class="container">

      <div class="row">
        <div class="col-md-4">

          <h1>Namespaces page</h1>

          <p>Number of images: {{data.num_results}}</p>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Tags</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="repository in repositories | filter: search track by $index">
                <td>{{repository.name}}</td>
                <td>{{tags}}</td>
              </tr>
            </tbody>
          </table>

        </div>

        <div class="col-md-8">

          <h1>Remain for Image page</h1>


          <div ng-view></div>

        </div>

      </div>





    </div>

    <!-- No footer -->

  </body>
</html>
