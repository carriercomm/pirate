
<!-- The image page, refer to static/js/controller -->
<div ng-controller="ImageController">

  <span class="page-header">
    <!-- Display image title and the JSON link -->
    <h1 class="page-header-left">Image <a ng-href="/dockerregistryapi/images/{{image.name}}/json" target="_blank"><img src="static/img/json-logo.png" height="32"></a></h1>
  </span> <!-- End of page header -->

  <!-- Alert if we get nothing from server -->
  <div ng-show="!image" class="alert alert-danger" role="alert">No such image!</div>

  <!-- Display image information -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Attribute</th>
        <th>Value</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Id</td>
        <td>{{image.id}}</td> <!-- Shorten image id -->
      </tr>
      
	  <tr>
        <td>Parent</td>
        <td><a ng-href="/images/{{image.parent}}">{{image.parent}}</a></td>
      </tr>
	  
      <tr>
        <td>Author</td>
        <td>{{image.Author}}</td>
      </tr>

      <tr>
        <td>Architecture</td>
        <td>{{image.architecture}}</td>
      </tr>

      <tr>
        <td>Comment</td>
        <td>{{image.Comment}}</td>
      </tr>

      <tr>
        <td>Created</td>
        <td>{{image.created}}</td>
      </tr>

      <tr>
        <td>DockerVersion</td>
        <td>{{image.docker_version}}</td>
      </tr>

      <tr>
        <td>Os</td>
        <td>{{image.os}}</td>
      </tr>



      <tr>
        <td>Size</td>
        <td>{{image.Size}}</td>
      </tr>
  </table>
  
    <hr/>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Ancestry</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="ancestry in ancestries">
        <td><a ng-href="/{{ancestry}}">{{ancestry}}</a></td>
      </tr>
    </tbody>
  </table>

</div> <!-- End of this angular page -->
