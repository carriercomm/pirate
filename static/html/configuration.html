
<!-- The configuration page -->
<div ng-controller="ConfigurationController">

  <span class="page-header">
    <h1 class="page-header-title">{{'configuration'|translate}} <a href="/dockerregistryapi/version" target="_blank"><img src="static/img/json-logo.png" height="32"></a></h1>
  </span> <!-- End of page header -->

  <!-- Alert if we get nothing from server -->
  <div ng-show="!version || !info" class="alert alert-danger" role="alert">{{'no_data_of_version_or_info'|translate}}</div>

  <!-- Display configuration information -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>{{'attribute'|translate}}</th>
        <th>{{'value'|translate}}</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>docker registry server version</td>
        <td>{{version.Version}}</td>
      </tr>

      <tr>
        <td>gitcommit</td>
        <td>{{version.GitCommit}}</td>
      </tr>

      <tr>
        <td>KernelVersion</td>
        <td>{{version.KernelVersion}}</td>
      </tr>

  </table>

</div> <!-- End of this angular page -->
